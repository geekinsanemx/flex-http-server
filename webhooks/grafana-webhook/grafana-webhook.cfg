# Grafana Webhook Configuration for FLEX Paging
# ==============================================

[FLEX]
# FLEX Server Configuration (HackRF or TTGO)
FLEX_SERVER_URL = http://127.0.0.1:16180
FLEX_USERNAME = admin
FLEX_PASSWORD = passw0rd

# Default values
DEFAULT_CAPCODE = 0037137
DEFAULT_FREQUENCY = 931937500

# Network Configuration
REQUEST_TIMEOUT = 30

[FLASK]
# Server Configuration
BIND_HOST = 0.0.0.0
BIND_PORT = 8080

[SSL]
# HTTPS Configuration
SSL_CERT_PATH = /etc/ssl/certs/grafana-webhook.crt
SSL_KEY_PATH = /etc/ssl/private/grafana-webhook.key

[LOGGING]
# Logging Configuration
LOG_LEVEL = INFO

[MAIN]
# Debug mode (overridden by --verbose)
DEBUG_MODE = False
